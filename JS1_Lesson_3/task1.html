<script>

    function IsSimple(x)
    {
        var i;

        if (x<=1)
        {
            return false;
        }

        for (i = 2; i < x; i++)
        {
            if (x % i === 0)
            {
                return false;
            }
        }
        return true;
    }

    var x = prompt('Введите число от 0 до 1000000');
    var result;
    var str;
    var max;

    if (isNaN(Number(x)))
    {
        document.getElementsByTagName("h2")[0].innerHTML = "Введено не число";
    }
    else
    {
        if ((x < 0) || (x > 1000000))
        {
            document.getElementsByTagName("h2")[0].innerHTML = "Число не попадает в диапозон от 1 до 1000000";
        }
        else
        {
            result = IsSimple(x);

            if (result === false)
            {
                str = "Число " + x + " - не простое";
            }
            else
            {
                str = "Число " + x + " - простое";
            }

            document.getElementsByTagName("h2")[0].innerHTML = str;
        }
    }

    for (max = 1000000; max > 1; max--)
    {
        result = IsSimple(max);

        if (result === true)
        {
            break;
        }
    }
    document.getElementsByTagName("h3")[0].innerHTML = "Максимальным простым числом из первых 1000000 чисел является " + max;
</script>

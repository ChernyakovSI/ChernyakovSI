<script>

    function CreateCount()
    {
        var turn = 1;

        return function()
        {
            return turn++;
        };
    }

    var plus, minus, max_plus = 0, max_minus = 0;
    var monster = 50, max_monster = monster, min_monster = monster;
    var turn;
    var str, str_plus = "", str_minus = "";
    var str_between = "<br><br><u>В последний раз:</u>";

    document.getElementsByTagName("h2")[0].innerHTML = "Игра 'Битва с монтром Минг Бонг'";
    turn = CreateCount();
    while (monster >= 0 && monster <= 100)
    {
        str = "Ход " + turn() + "<br>Здоровье монстра = " + monster;
        document.getElementsByTagName("h3")[0].innerHTML = str + str_between + str_plus + str_minus;

        do
        {
            plus = prompt('Введите количество здоровья, которое монстр восстановил с помощью зелья, которые ему поставляет злая колдунья Сардулья');
        } while (isNaN(Number(plus)));

        if (max_plus < Number(plus))
        {
            max_plus = Number(plus);
        }

        str_plus = "<br>Монстр восстановил " + plus + " очков здоровья";
        document.getElementsByTagName("h3")[0].innerHTML = str + str_between + str_plus + str_minus;

        do
        {
            minus = prompt('Введите количество урона, нанесенное монстру');
        } while (isNaN(Number(minus)));

        if (max_minus < Number(minus))
        {
            max_minus = Number(minus);
        }

        str_minus = "<br>Монстр потерял " + minus + " очков здоровья";
        document.getElementsByTagName("h3")[0].innerHTML = str + str_between + str_plus + str_minus;

        monster = monster + Number(plus) - Number(minus);
        if (max_monster < monster)
        {
            max_monster = monster;
        }
        if (min_monster > monster)
        {
            min_monster = monster;
        }
    }

    str = "Игра завершена!";
    document.getElementsByTagName("h2")[0].innerHTML = str;

    if (monster > 100)
    {
        str = "Монстр Минг Бонг поработил мир!";
    }
    else
    {
        str = "Монстр Минг Бонг мертв!";
    }
    str = str + "<br>Всего сыграно ходов = " + (turn() - 1);
    str = str + "<br>Максимальный нанесенный урон за ход = " + max_minus;
    str = str + "<br>Максимальное количество восстановленного здоровья за ход = " + max_plus;
    str = str + "<br>Максимальное здоровья монстра достигало = " + max_monster;
    str = str + "<br>Минимальное здоровья монстра достигало = " + min_monster;
    document.getElementsByTagName("h3")[0].innerHTML = str;
</script>
